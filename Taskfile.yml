version: '3'

dotenv: ["app/.env"]
vars:
  BACK_CONTAINER_NAME: app
  DB_CONTAINER_NAME: database

tasks:
  back:
    cmds:
      - docker compose exec -it {{.BACK_CONTAINER_NAME}} bash

  db:
    cmds:
      - docker compose exec -it {{.DB_CONTAINER_NAME}} mysql -u {{.DB_USERNAME}} -p 

  up:
    cmds:
      - docker compose up

  down:
    cmds:
      - docker compose down
